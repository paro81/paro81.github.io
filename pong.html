<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        canvas {
            border: 1px solid #000;
            display: block;
            margin: 20px auto;
        }
    </style>
    <title>Pong Game</title>
</head>
<body>
    <canvas id="pongCanvas" width="800" height="400"></canvas>

    <script>
        const canvas = document.getElementById("pongCanvas");
        const context = canvas.getContext("2d");

        // Paddle dimensions
        const paddleWidth = 10, paddleHeight = 60;

        // Paddle positions
        let leftPaddleY = canvas.height / 2 - paddleHeight / 2;
        let rightPaddleY = canvas.height / 2 - paddleHeight / 2;

        // Paddle speed
        const paddleSpeed = 5;

        // Ball properties
        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballSpeedX = 5;
        let ballSpeedY = 5;

        // Score
        let leftPlayerScore = 0;
        let rightPlayerScore = 0;

        // Counter
        let counter = 0;

        function draw() {
            // Draw canvas
            context.fillStyle = "#000";
            context.fillRect(0, 0, canvas.width, canvas.height);

            // Draw paddles
            context.fillStyle = "#fff";
            context.fillRect(0, leftPaddleY, paddleWidth, paddleHeight);
            context.fillRect(canvas.width - paddleWidth, rightPaddleY, paddleWidth, paddleHeight);

            // Draw ball
            context.beginPath();
            context.arc(ballX, ballY, 10, 0, Math.PI * 2);
            context.fillStyle = "#fff";
            context.fill();
            context.closePath();

            // Draw scores
            context.font = "20px Arial";
            context.fillText("Score: " + leftPlayerScore + " - " + rightPlayerScore, canvas.width / 2 - 70, 30);
        }

        function update() {
            // Move paddles
            if (leftPaddleY > 0 && rightPaddleY > 0 && leftPaddleY + paddleHeight < canvas.height && rightPaddleY + paddleHeight < canvas.height) {
                if (counter % 10 === 0) { // Increase speed every 10 updates
                    ballSpeedX *= 1.1;
                    ballSpeedY *= 1.1;
                }

                leftPaddleY += (ballY - (leftPaddleY + paddleHeight / 2)) * 0.1;
                rightPaddleY += (ballY - (rightPaddleY + paddleHeight / 2)) * 0.1;
            }

            // Move ball
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Check collisions with paddles
            if (
                (ballX < paddleWidth && ballY > leftPaddleY && ballY < leftPaddleY + paddleHeight) ||
                (ballX > canvas.width - paddleWidth && ballY > rightPaddleY && ballY < rightPaddleY + paddleHeight)
            ) {
                ballSpeedX = -ballSpeedX;
            }

            // Check collisions with top and bottom walls
            if (ballY < 0 || ballY > canvas.height) {
                ballSpeedY = -ballSpeedY;
            }

            // Check if the ball missed the paddles
            if (ballX < 0 || ballX > canvas.width) {
                // Reset ball position
                ballX = canvas.width / 2;
                ballY = canvas.height / 2;

                // Update scores
                if (ballX < 0) {
                    rightPlayerScore++;
                } else {
                    leftPlayerScore++;
                }

                // Reset ball speed
                ballSpeedX = 5;
                ballSpeedY = 5;

                // Increment counter
                counter++;
            }
        }

        function gameLoop() {
            draw();
            update();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener("keydown", function (event) {
            // Move left paddle up
            if (event.key === "ArrowUp" && leftPaddleY > 0) {
                leftPaddleY -= paddleSpeed;
            }
            // Move left paddle down
            else if (event.key === "ArrowDown" && leftPaddleY + paddleHeight < canvas.height) {
                leftPaddleY += paddleSpeed;
            }
        });

        gameLoop();
    </script>
</body>
</html>
