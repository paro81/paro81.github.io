<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        canvas {
            display: block;
            margin: auto;
            background-color: #000;
        }
    </style>
    <title>pngo</title>
</head>
<body>
    <canvas id="pongCanvas" width="1200" height="600"></canvas>

    <script>
        const canvas = document.getElementById("pongCanvas");
        const ctx = canvas.getContext("2d");

        // Paddle
        const paddleWidth = 10, paddleHeight = 60;
        let leftPaddleY = canvas.height / 2 - paddleHeight / 2;
        let rightPaddleY = canvas.height / 2 - paddleHeight / 2;
        const paddleSpeed = 5;

        // Ball
        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballSpeedX = 5, ballSpeedY = 5;

        // Counter
        let leftScore = 0, rightScore = 0;

        function draw() {
            // Clear the canvas
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw paddles
            ctx.fillStyle = "#fff";
            ctx.fillRect(0, leftPaddleY, paddleWidth, paddleHeight);
            ctx.fillRect(canvas.width - paddleWidth, rightPaddleY, paddleWidth, paddleHeight);

            // Draw ball
            ctx.beginPath();
            ctx.arc(ballX, ballY, 10, 0, Math.PI * 2);
            ctx.fillStyle = "#fff";
            ctx.fill();
            ctx.closePath();

            // Draw scores
            ctx.font = "30px Arial";
            ctx.fillText(leftScore, canvas.width / 4, 50);
            ctx.fillText(rightScore, 3 * canvas.width / 4, 50);
        }

        function update() {
            // Move paddles
            if (leftPaddleY >= 0 && leftPaddleY + paddleHeight <= canvas.height) {
                if (keys["KeyW"]) leftPaddleY -= paddleSpeed;
                if (keys["KeyS"]) leftPaddleY += paddleSpeed;
            }

            if (rightPaddleY >= 0 && rightPaddleY + paddleHeight <= canvas.height) {
                if (keys["ArrowUp"]) rightPaddleY -= paddleSpeed;
                if (keys["ArrowDown"]) rightPaddleY += paddleSpeed;
            }

            // Move ball
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Ball collision with walls
            if (ballY - 10 < 0 || ballY + 10 > canvas.height) {
                ballSpeedY = -ballSpeedY;
            }

            // Ball collision with paddles
            if (
                (ballX - 10 < paddleWidth && ballY > leftPaddleY && ballY < leftPaddleY + paddleHeight) ||
                (ballX + 10 > canvas.width - paddleWidth && ballY > rightPaddleY && ballY < rightPaddleY + paddleHeight)
            ) {
                ballSpeedX = -ballSpeedX;
            }

            // Ball out of bounds
            if (ballX - 10 < 0) {
                rightScore++;
                resetBall();
            } else if (ballX + 10 > canvas.width) {
                leftScore++;
                resetBall();
            }
        }

        function resetBall() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
        }

        // Keyboard input
        const keys = {};
        window.addEventListener("keydown", (e) => {
            keys[e.code] = true;
        });

        window.addEventListener("keyup", (e) => {
            keys[e.code] = false;
        });

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
