<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pnog</title>
    <style>
        canvas {
            display: block;
            margin: auto;
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="pongCanvas" width="1200" height="600"></canvas>

    <script>
        // Get the canvas and context
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');

        // Paddle variables
        const paddleWidth = 10, paddleHeight = 60;
        let leftPaddleY = canvas.height / 2 - paddleHeight / 2;
        let rightPaddleY = canvas.height / 2 - paddleHeight / 2;

        // Ball variables
        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballSpeedX = 5, ballSpeedY = 2;

        // Score variables
        let leftScore = 0;
        let rightScore = 0;

        // Update function
        function update() {
            // Move paddles
            // For simplicity, we'll use the arrow keys to control the left paddle
            if (rightPaddleY + paddleHeight / 2 < ballY - 10) {
                rightPaddleY += 5;
            } else if (rightPaddleY + paddleHeight / 2 > ballY + 10) {
                rightPaddleY -= 5;
            }

            // Move the ball
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Bounce off the top and bottom walls
            if (ballY < 0 || ballY > canvas.height) {
                ballSpeedY = -ballSpeedY;
            }

            // Check for collisions with paddles
            if (ballX < paddleWidth && ballY > leftPaddleY && ballY < leftPaddleY + paddleHeight) {
                ballSpeedX = -ballSpeedX;
            }

            if (ballX > canvas.width - paddleWidth && ballY > rightPaddleY && ballY < rightPaddleY + paddleHeight) {
                ballSpeedX = -ballSpeedX;
            }
            // Check for scoring
            if (ballX < 0) {
                // Right player scores a point
                rightScore++;
                resetBall();
            } else if (ballX > canvas.width) {
                // Left player scores a point
                leftScore++;
                resetBall();
            }

            // Update the score display
            document.getElementById('leftScore').innerText = leftScore;
            document.getElementById('rightScore').innerText = rightScore;
        }
        function resetBall() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
        }

        // Render function
        function render() {
            // Clear the canvas
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw paddles
            ctx.fillStyle = 'white';
            ctx.fillRect(0, leftPaddleY, paddleWidth, paddleHeight);
            ctx.fillRect(canvas.width - paddleWidth, rightPaddleY, paddleWidth, paddleHeight);

            // Draw the ball
            ctx.beginPath();
            ctx.arc(ballX, ballY, 8, 0, Math.PI * 2);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.closePath();
        }

        // Main game loop
        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }

        // Handle keyboard input
        window.addEventListener('keydown', function (e) {
            if (e.key === 'ArrowUp' && leftPaddleY > 0) {
                leftPaddleY -= 10;
            } else if (e.key === 'ArrowDown' && leftPaddleY < canvas.height - paddleHeight) {
                leftPaddleY += 10;
            }
        });

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
