<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chop wod</title>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let playerX = canvas.width / 2;
    let playerY = canvas.height - 50;
    const playerWidth = 50;
    const playerHeight = 50;

    let TreeX = canvas.width / 2;
    let TreeY = 0 - canvas.height;
    const TreeWidth = 40;
    const TreeHeight = 400;

    let score = 0;

    function drawPlayer() {
      ctx.fillStyle = 'green';
      ctx.fillRect(playerX, playerY, playerWidth, playerHeight);
    }

    function drawTree () {
      ctx.fillStyle = 'brown';
      ctx.fillRect(TreeX, TreeY, TreeWidth, TreeHeight);
    }

    function drawScore() {
      ctx.fillStyle = 'black';
      ctx.font = '24px Arial';
      ctx.fillText('Score: ' + score, 10, 30);
    }

    function updateGame() {
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw player
      drawPlayer();

      // Draw score
      drawScore();

      // Update score (for demo purposes)
      score;

      // Call updateGame() recursively to create a game loop
      requestAnimationFrame(updateGame);
    }

    // Start the game loop
    updateGame();

    // Add keyboard event listeners for player movement (left and right arrows)
    window.addEventListener('keydown', function(event) {
      if (event.key === 'ArrowLeft') {
        playerX -= 10; // Move left
      } else if (event.key === 'ArrowRight') {
        playerX += 10; // Move right
      }
    });
  </script>
</body>
</html>
