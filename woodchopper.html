<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>guy who chop wood</title>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let playerX = canvas.width / 2;
    let playerY = canvas.height - 50;
    const playerWidth = 50;
    const playerHeight = 50;

    let score = 0;
    let gameOver = false;

    function drawPlayer() {
      ctx.fillStyle = 'green';
      ctx.fillRect(playerX, playerY, playerWidth, playerHeight);
    }

    function drawScore() {
      ctx.fillStyle = 'black';
      ctx.font = '24px Arial';
      ctx.fillText('Score: ' + score, 10, 30);
    }

    function drawGameOver() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'black';
      ctx.font = '36px Arial';
      ctx.fillText('Game Over', canvas.width / 2 - 100, canvas.height / 2 - 20);
      ctx.font = '24px Arial';
      ctx.fillText('Final Score: ' + score, canvas.width / 2 - 80, canvas.height / 2 + 20);
    }

    function updateGame() {
      if (!gameOver) {
        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw player
        drawPlayer();

        // Draw score
        drawScore();

        // Update score (for demo purposes)
        score++;

        // Call updateGame() recursively to create a game loop
        requestAnimationFrame(updateGame);
      } else {
        // Game over, display game over screen
        drawGameOver();
      }
    }

    // Start the game loop
    updateGame();

    // Add keyboard event listeners for player movement (left and right arrows)
    window.addEventListener('keydown', function(event) {
      if (!gameOver) {
        if (event.key === 'ArrowLeft') {
          playerX -= 10; // Move left
        } else if (event.key === 'ArrowRight') {
          playerX += 10; // Move right
        }
      } else {
        if (event.key === 'Enter') {
          restartGame();
        }
      }
    });

    function restartGame() {
      playerX = canvas.width / 2;
      playerY = canvas.height - 50;
      score = 0;
      gameOver = false;
      updateGame();
    }
  </script>
</body>
</html>
