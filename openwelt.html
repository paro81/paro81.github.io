<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>experiement</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas1"></canvas>
  <canvas id="gameCanvas2" style="display: none;"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas1");
    const canvas2 = document.getElementById("gameCanvas2");
    const ctx = canvas.getContext("2d");
    const ctx2 = canvas2.getContext("2d");
    
    // set canvas size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    canvas2.width = window.innerWidth;
    canvas2.height = window.innerHeight;

    // player thing
    const player = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      speed: 3
    };

    // protal
    const rectangle = {
      x: 200,
      y: 570,
      width: 40,
      height: 40
    };

    let isPlayerInsideRectangle = false;

    // keyboard input
    window.addEventListener("keydown", handleKeyDown);
    window.addEventListener("keyup", handleKeyUp);

    const keys = {};

    function handleKeyDown(event) {
      keys[event.code] = true;
    }

    function handleKeyUp(event) {
      keys[event.code] = false;
    }

    // Update func
    function update() {
      // Move player based on keyboard input
      if (keys["ArrowUp"]) {
        player.y -= player.speed;
      }
      if (keys["ArrowDown"]) {
        player.y += player.speed;
      }
      if (keys["ArrowLeft"]) {
        player.x -= player.speed;
      }
      if (keys["ArrowRight"]) {
        player.x += player.speed;
      }

      if (
        player.x > rectangle.x &&
        player.x < rectangle.x + rectangle.width &&
        player.y > rectangle.y &&
        player.y < rectangle.y + rectangle.height
      ) {
        // Hide first canvas
        canvas.style.display = "none";
        // Show second canvas
        canvas2.style.display = "block";

        // Clear the new canvas
        ctx2.clearRect(0, 0, canvas2.width, canvas2.height);

        //secret way text
        ctx.fillStyle = "black";
        ctx.font = "14px Times New Roman";
        ctx.fillText("\(o_o)/ surprise? anyway, that's what i have to say. web game maybe?", 640, 360);
      } else {
        // Clear the first canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // Show the first canvas
        canvas.style.display = "block";
        // Hide the second canvas
        canvas2.style.display = "none";

        // Draw a rectangle on the first canvas
        ctx.fillStyle = "blue";
        ctx.fillRect(rectangle.x, rectangle.y, rectangle.width, rectangle.height);

        // Draw the player on the first canvas
        ctx.fillStyle = "red";
        ctx.fillRect(player.x - 10, player.y - 10, 20, 20);
      }

      // clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // draw player
      ctx.fillStyle = "blue";
      ctx.fillRect(player.x - 10, player.y - 10, 20, 20);

      // draw_protal
      ctx.fillStyle = "black";
      ctx.fillRect(rectangle.x, rectangle.y, rectangle.width, rectangle.height);

      // some text
      ctx.fillStyle = "black";
      ctx.font = "14px Times New Roman";
      ctx.fillText("here it is, another not-a-note.", 320, 120);
      ctx.fillText("maybe i did it already ?", 980, 240);
      ctx.fillText("i finally figured something out, not sure if i want to do it", 680, 600);
      ctx.fillText("twelve forty nine. time is weird???", 1200, 720);

      // Request the next animation frame
      requestAnimationFrame(update);
    }

    // game loop
    update();
  </script>
</body>
</html>
