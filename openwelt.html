<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>experiement</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    
    // set canvas size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // player thing
    const player = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      speed: 3
    };

    // keyboard input
    window.addEventListener("keydown", handleKeyDown);
    window.addEventListener("keyup", handleKeyUp);

    const keys = {};

    function handleKeyDown(event) {
      keys[event.code] = true;
    }

    function handleKeyUp(event) {
      keys[event.code] = false;
    }

    // Update func
    function update() {
      // Move player based on keyboard input
      if (keys["ArrowUp"]) {
        player.y -= player.speed;
      }
      if (keys["ArrowDown"]) {
        player.y += player.speed;
      }
      if (keys["ArrowLeft"]) {
        player.x -= player.speed;
      }
      if (keys["ArrowRight"]) {
        player.x += player.speed;
      }

      // clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // draw player
      ctx.fillStyle = "blue";
      ctx.fillRect(player.x - 10, player.y - 10, 20, 20);

      // protal
      ctx.fillStyle = "black";
      ctx.fillRect(200, 570, 50, 50);

      // some text
      ctx.fillStyle = "black";
      ctx.font = "14px Times New Roman";
      ctx.fillText("here it is, the beginning of the end.", 320, 120);
      ctx.fillText("maybe i should do ?", 980, 240);
      ctx.fillText("i finally figured out how to _", 680, 600);
      ctx.fillText("twelve fourty nine. it's weird how i can-", 1200, 720);

      // Request the next animation frame
      requestAnimationFrame(update);
    }

    // game loop
    update();
  </script>
</body>
</html>
