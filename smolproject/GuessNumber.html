<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
    <title>numbergame</title>
    <link rel="icon" href="canva.ico" type="image/x-icon">
</head>
<body>
    <h1>Guess the Number</h1>
    <p>Try to guess the number between 1 and 100:</p>
    <input type="number" id="guessInput" placeholder="Enter your guess">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="message"></p>

    <script>
        const secretNumber = Math.floor(Math.random() * 100) + 1;

        function checkGuess() {
            // user input
            const userGuess = document.getElementById("guessInput").value;

            // integer
            const guessNumber = parseInt(userGuess);

            // valid or no
            if (isNaN(guessNumber) || guessNumber < 1 || guessNumber > 100) {
                document.getElementById("message").innerText = "Please enter a valid number between 1 and 100.";
            } else {
                // comparing
                if (guessNumber === secretNumber) {
                    document.getElementById("message").innerText = "Congratulations! You guessed the correct number!";
                } else if (guessNumber > secretNumber) {
                    document.getElementById("message").innerText = "Too high! Try again.";
                } else {
                    document.getElementById("message").innerText = "Too low! Try again.";
                }
            }
        }
    </script>
</body>
</html>
