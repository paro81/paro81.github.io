<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click to the Beat</title>
  <style>
    #gameCanvas {
      width: 400px;
      height: 200px;
      background-color: #f0f0f0;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="gameCanvas"></div>
  <button onclick="startGame()">Start Game</button>

  <script>
    let startTime;
    let score = 0;
    let beatmap = [1000, 2000, 3000, 4000]; // Example beatmap (in milliseconds)
    let currentIndex = 0;

    function startGame() {
      startTime = Date.now();
      currentIndex = 0;
      score = 0;

      // Remove start button
      document.querySelector('button').style.display = 'none';

      // Add event listener for clicks
      document.getElementById('gameCanvas').addEventListener('click', handleClick);

      // Start playing music track (not shown in this example)
    }

    function handleClick() {
      let currentTime = Date.now() - startTime;

      // Check if the click occurred within the tolerance window of the beat
      let tolerance = 200; // Adjust this value as needed for timing tolerance
      if (Math.abs(currentTime - beatmap[currentIndex]) <= tolerance) {
        // Click was on beat
        score++;
      } else {
        // Click was off beat
      }

      // Move to the next beat in the beatmap
      currentIndex++;

      // Check if the game is over
      if (currentIndex >= beatmap.length) {
        endGame();
      }
    }

    function endGame() {
      // Display final score
      alert('Game Over! Your score: ' + score);

      // Reset game state
      document.querySelector('button').style.display = 'block';
      document.getElementById('gameCanvas').removeEventListener('click', handleClick);
    }
  </script>
</body>
</html>
