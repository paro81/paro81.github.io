<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
        }

        canvas {
            border: 2px solid #ffffff;
        }
    </style>
    <title>falling blocks</title>
</head>
<body>
    <canvas id="froggerCanvas" width="600" height="600"></canvas>

    <script>

        const player = {
            x: 300,
            y: 300,
            width: 30,
            height: 30,
            speed: 5
        };

        const cars = [];
        const carWidth = 40;
        const carHeight = 20;
        const carSpeed = 3;

        let isGameOver = false;
        let startTime;
        let elapsedTime = 0;

        var element = document.getElementById("CrimsonText");
        element.style.fontFamily = 'CrimsonText';

        function drawPlayer() {
            ctx.fillStyle = "#00ff00";
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawCars() {
            ctx.fillStyle = "#ffffff";
            for (const car of cars) {
                ctx.fillRect(car.x, car.y, carWidth, carHeight);
            }
        }

        function drawStopwatch() {
            ctx.fillStyle = "#ffffff";
            ctx.font = "16px Georgia";
            ctx.fillText("Time: " + formatTime(elapsedTime), canvas.width - 80, 20);
        }

        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

      function updatePlayer() {
          // Move the player to the mouse coordinates
          canvas.addEventListener("mousemove", (event) => {
              const rect = canvas.getBoundingClientRect();
              player.x = event.clientX - rect.left - player.width / 2;
              player.y = event.clientY - rect.top - player.height / 2;
          });

          // Prevent the player from going out of bounds
          player.x = Math.max(0, Math.min(player.x, canvas.width - player.width));
          player.y = Math.max(0, Math.min(player.y, canvas.height - player.height));
      }

        function updateCars() {
            for (const car of cars) {
                car.y += carSpeed;

                // Check for collision with the player
                if (
                    player.x < car.x + carWidth &&
                    player.x + player.width > car.x &&
                    player.y < car.y + carHeight &&
                    player.y + player.height > car.y
                ) {
                    isGameOver = true;
                    resetGame();
                }

                // Remove cars that are off-screen
                if (car.y > canvas.height) {
                    car.y = -carHeight;
                    car.x = Math.random() * (canvas.width - carWidth);
                }
            }
        }

        function updateStopwatch() {
            if (!isGameOver) {
                const currentTime = new Date().getTime();
                elapsedTime = Math.floor((currentTime - startTime) / 1000);
            }
        }

        function resetGame() {
            isGameOver = false;
            player.x = 300;
            player.y = 300;
            cars.length = 0;
            generateCars();
            startTime = new Date().getTime();
        }

        function generateCars() {
            for (let i = 0; i < 10; i++) {
                const car = {
                    x: Math.random() * (canvas.width - carWidth),
                    y: i * 80,
                };
                cars.push(car);
            }
        }

        function draw() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw game elements
            drawPlayer();
            drawCars();
            drawStopwatch();

            if (!isGameOver) {
                requestAnimationFrame(draw);
            }
        }

        function update() {
            updatePlayer();
            updateCars();
            updateStopwatch();
        }

        // Generate initial cars and start the game loop
        generateCars();
        startTime = new Date().getTime();
        draw();
        setInterval(() => {
            if (!isGameOver) {
                update();
            }
        }, 1000 / 60 + elapsedTime / 2); // Update every 60 frames per second
    </script>
</body>
</html>
