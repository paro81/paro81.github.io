<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question/Answer Page</title>
</head>
<body>
    <h1>Ask a Question</h1>
    <form id="questionForm">
        <label for="question">Your Question:</label>
        <textarea id="question" name="question" rows="4" cols="50" required></textarea>
        <br>
        <button type="submit">Submit Question</button>
    </form>

    <script src="script.js">
      document.addEventListener('DOMContentLoaded', function () {
    const questionForm = document.getElementById('questionForm');

    questionForm.addEventListener('submit', function (event) {
        event.preventDefault();

        // Get the user's question from the form
        const userQuestion = document.getElementById('question').value;

        // Send the question to server 
        sendQuestionToServer(userQuestion);
    });

    function sendQuestionToServer(question) {
        fetch('https://paro81.github.io/question', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ question: question }),
        })
        .then(response => response.json())
        .then(data => {
            // Handle the response from the server if needed
            console.log(data);
            alert('Question submitted successfully!');
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while submitting the question.');
        });
    }
});
    </script>
</body>
</html>
