<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        canvas {
            display: block;
            margin: auto;
            background-color: #000;
        }
    </style>
    <title>snkae</title>
</head>
<body>
    <canvas id="snakeCanvas" width="800" height="800"></canvas>

    <script>
        const canvas = document.getElementById("snakeCanvas");
        const ctx = canvas.getContext("2d");

        const tileSize = 20;
        const gridSize = canvas.width / tileSize;
        const snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let direction = "right";

        function draw() {
            // Clear the canvas
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw the snake
            ctx.fillStyle = "#00f";
            for (const segment of snake) {
                ctx.fillRect(segment.x * tileSize, segment.y * tileSize, tileSize, tileSize);
            }

            // Draw the food
            ctx.fillStyle = "#f00";
            ctx.fillRect(food.x * tileSize, food.y * tileSize, tileSize, tileSize);
        }

        function update() {
            // Move the snake
            const head = { ...snake[0] };
            switch (direction) {
                case "up":
                    head.y--;
                    break;
                case "down":
                    head.y++;
                    break;
                case "left":
                    head.x--;
                    break;
                case "right":
                    head.x++;
                    break;
            }

            // Check for collisions with walls or itself
            if (
                head.x < 0 || head.x >= gridSize ||
                head.y < 0 || head.y >= gridSize ||
                checkCollision(head, snake)
            ) {
                // Game over, reset the game
                resetGame();
                return;
            }

            // Check for collisions with food
            if (head.x === food.x && head.y === food.y) {
                // Increase snake length and spawn new food
                snake.unshift(food);
                spawnFood();
            } else {
                // Move the snake by adding a new head and removing the tail
                snake.unshift(head);
                snake.pop();
            }
        }

        function checkCollision(head, array) {
            // Check if the head collides with any segment of the snake
            return array.some(segment => segment.x === head.x && segment.y === head.y);
        }

        function spawnFood() {
            // Generate random coordinates for the food
            food = {
                x: Math.floor(Math.random() * gridSize),
                y: Math.floor(Math.random() * gridSize)
            };

            // Make sure the food doesn't spawn on the snake
            while (checkCollision(food, snake)) {
                food = {
                    x: Math.floor(Math.random() * gridSize),
                    y: Math.floor(Math.random() * gridSize)
                };
            }
        }

        function resetGame() {
            snake.length = 1;
            snake[0] = { x: 10, y: 10 };
            direction = "right";
            spawnFood();
        }

        function handleInput(event) {
            // Update direction based on arrow keys
            switch (event.code) {
                case "ArrowUp":
                    direction = "up";
                    break;
                case "ArrowDown":
                    direction = "down";
                    break;
                case "ArrowLeft":
                    direction = "left";
                    break;
                case "ArrowRight":
                    direction = "right";
                    break;
            }
        }

        // Listen for arrow key presses
        window.addEventListener("keydown", handleInput);

        function gameLoop() {
            update();
            draw();
            setTimeout(gameLoop, 100);
        }

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
