<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        canvas {
            display: block;
            margin: auto;
            background-color: #000;
        }
    </style>
    <title>brakein</title>
</head>
<body>
    <canvas id="breakoutCanvas" width="640" height="480"></canvas>

    <script>
        const canvas = document.getElementById("breakoutCanvas");
        const ctx = canvas.getContext("2d");

        // Paddle
        const paddleWidth = 80, paddleHeight = 10;
        let paddleX = (canvas.width - paddleWidth) / 2;
        const paddleSpeed = 5;

        // Ball
        let ballX = canvas.width / 2;
        let ballY = canvas.height - 30;
        let ballSpeedX = 5, ballSpeedY = -5;

        // Bricks
        const brickRowCount = 5, brickColumnCount = 8;
        const brickWidth = 60, brickHeight = 20, brickPadding = 10, brickOffsetTop = 30, brickOffsetLeft = 30;
        const bricks = [];

        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        // Keyboard input
        const keys = {};
        window.addEventListener("keydown", (e) => {
            keys[e.code] = true;
        });

        window.addEventListener("keyup", (e) => {
            keys[e.code] = false;
        });

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#fff";
            ctx.fill();
            ctx.closePath();
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, 10, 0, Math.PI * 2);
            ctx.fillStyle = "#fff";
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#fff";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if (b.status === 1) {
                        if (
                            ballX > b.x &&
                            ballX < b.x + brickWidth &&
                            ballY > b.y &&
                            ballY < b.y + brickHeight
                        ) {
                            ballSpeedY = -ballSpeedY;
                            b.status = 0;
                        }
                    }
                }
            }
        }

        function update() {
            // Move paddle
            if (keys["ArrowLeft"] && paddleX > 0) {
                paddleX -= paddleSpeed;
            }
            if (keys["ArrowRight"] && paddleX < canvas.width - paddleWidth) {
                paddleX += paddleSpeed;
            }

            // Move ball
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Ball collision with walls
            if (ballX + 10 > canvas.width || ballX - 10 < 0) {
                ballSpeedX = -ballSpeedX;
            }
            if (ballY - 10 < 0) {
                ballSpeedY = -ballSpeedY;
            }

            // Ball collision with paddle
            if (
                ballY + 10 > canvas.height - paddleHeight &&
                ballX > paddleX &&
                ballX < paddleX + paddleWidth
            ) {
                ballSpeedY = -ballSpeedY;
            }

            // Check for collisions with bricks
            collisionDetection();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPaddle();
            drawBall();
            drawBricks();
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
